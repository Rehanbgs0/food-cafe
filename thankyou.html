<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed | The Daily Grind</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --accent: #E07A5F; --deep-brown: #3D2B1F; --bg-cream: #F4F1DE; --white: #FFFFFF; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-cream); 
            color: var(--deep-brown); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .thank-you-card {
            background: var(--white);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            max-width: 500px;
            width: 90%;
            animation: slideUp 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .success-icon {
            font-size: 5rem;
            color: #4BB543;
            margin-bottom: 25px;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            display: inline-block;
        }

        h1 { font-family: 'Playfair Display', serif; font-size: 2.8rem; margin-bottom: 15px; color: var(--deep-brown); }
        p { color: #5E503F; line-height: 1.6; margin-bottom: 30px; font-size: 1.1rem; }

        .order-id-box {
            background: #f8f8f8;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 700;
            color: var(--accent);
            display: inline-block;
            margin-bottom: 35px;
            border: 1px dashed var(--accent);
        }

        .action-btns { display: flex; flex-direction: column; gap: 15px; }

        .btn {
            padding: 16px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            display: block;
            font-size: 0.95rem;
        }

        .btn-home { background: var(--accent); color: white; border: none; }
        .btn-home:hover { background: var(--deep-brown); transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        .btn-menu { border: 2px solid var(--deep-brown); color: var(--deep-brown); }
        .btn-menu:hover { background: var(--deep-brown); color: white; }

        /* ANIMATIONS */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="thank-you-card">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1>Order Placed!</h1>
        <p>Thank you for choosing The Daily Grind. Your artisanal coffee and treats are being prepared with love.</p>
        
        <div class="order-id-box">
            Order Confirmation: #<span id="order-num"></span>
        </div>

        <div class="action-btns">
            <a href="index.html" class="btn btn-home">Return to Home</a>
            <a href="menu.html" class="btn btn-menu">Order More</a>
        </div>
    </div>

    <script>
        // Generate a random 6-digit order ID
        const orderNum = Math.floor(100000 + Math.random() * 900000);
        document.getElementById('order-num').innerText = orderNum;

        // Ensure cart is cleared upon reaching this page
        localStorage.removeItem('coffee_cart');
    </script>
</body>
</html>
